<div class="fixed right-5 top-5 flex w-1/3 flex-col gap-3 max-md:w-full">
  @for (notification of notificationsServices.notifications; track $index) {
    <div
      (click)="onclick(notification)"
      (keyup.enter)="onclick(notification)"
      [ngClass]="
        {
          error: 'text-red-800 bg-red-100 border-red-200 text-sm dark:text-red-500 dark:border-red-900 dark:bg-red-800/10',
          info: 'text-primary-800 bg-primary-100 border-primary-200 text-sm dark:text-primary-500 dark:border-primary-900 dark:bg-primary-800/10',
          success:
            'text-green-800 bg-green-100 border-green-200 text-sm dark:text-green-500 dark:border-green-900 dark:bg-green-800/10',
          warning:
            'border-secondary-200 bg-secondary-100 text-secondary-800 dark:border-secondary-900 dark:bg-secondary-800/10 dark:text-secondary-500 text-sm',
          normal:
            'text-gray-800 bg-gray-100 border-gray-200 text-sm dark:text-gray-500 dark:border-gray-900 dark:bg-gray-800/10'
        }[notification.type]
      "
      class="flex w-full flex-col rounded-lg border"
      role="alert"
    >
      <div class="flex px-4 py-2">
        <div class="fap-2 flex w-full flex-col">
          <div class="font-medium">
            {{ notification.title }}
          </div>
          <div class="text-sm font-light">
            {{ notification.description || "" }}
          </div>
        </div>

        <div class="ms-auto">
          <button
            type="button"
            (click)="notificationsServices.remove(notification)"
            class="inline-flex size-6 flex-shrink-0 items-center justify-center rounded-lg p-2 opacity-50 hover:bg-gray-200 hover:bg-opacity-25 hover:opacity-100 focus:opacity-100 focus:outline-none"
          >
            <span class="sr-only">Close</span>
            <svg
              class="size-4 flex-shrink-0"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  }
</div>
